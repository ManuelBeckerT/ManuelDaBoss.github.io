    <script>
// This example creates circles on the map, representing
// populations in North America.

// First, create an object containing LatLng and population for each city.
var citymap = {};
citymap['valparaíso'] = {

};

};

};

  population: 133,color::'#FF0000'
};
citymap['ovalle'] = {

};
citymap['copiapo'] = {

};
citymap['angol'] = {

};
citymap['puntaarenas'] = {

  population: 1,color::'#FF8000'
};
citymap['ñuble'] = {
  center: new google.maps.LatLng(-36.1333, -72.7833),
  population: 3,color::'#FF8000'
};
citymap['calama'] = {
  center: new google.maps.LatLng(-22.4667, -68.9333),
  population: 2,color:'#FF8000'
};
citymap['valdivia'] = {
  center: new google.maps.LatLng(-39.8139, -73.2458),
  population: 1,color:'#000080'
};
citymap['laligua'] = {
  center: new google.maps.LatLng(-32.45, -71.2167),
  population: 147,color:'#000080'
};
citymap['taltal'] = {
  center: new google.maps.LatLng(-25.2833, -69.7667),
  population: 1,color:'#000080'
};
citymap['tocopilla'] = {
  center: new google.maps.LatLng(-22.0964, -70.2),
  population: 4,color:'#000080'
};
citymap['illapel'] = {
  center: new google.maps.LatLng(-31.6333, -71.1667),

};
citymap['arica'] = {

};
citymap['punitaqui'] = {
  center: new google.maps.LatLng(-30.9, -71.2667),
  population: 12,color:'#339966'
};
citymap['tarapaca'] = {
  center: new google.maps.LatLng(-20.2167, -70.15),
  population: 2,color:'#339966'
};
citymap['tocopilla'] = {
  center: new google.maps.LatLng(-22.0964, -70.2),
  population: 1,color:'#339966'
};
citymap['concepcion'] = {
  center: new google.maps.LatLng(-36.8282, -73.0514),
  population: 2,color:'#339966'
};
citymap['iquique'] = {
  center: new google.maps.LatLng(-20.2167, -70.15),
  population: 1,color:'#339966'
};

var cityCircle;

function initialize() {
  // Create the map.
  var mapOptions = {
    zoom: 4,
    center: new google.maps.LatLng(-33.43778, -70.65028),
    mapTypeId: google.maps.MapTypeId.TERRAIN
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  // Construct the circle for each value in citymap.
  // Note: We scale the area of the circle based on the population.
  for (var city in citymap) {
    var populationOptions = {
      strokeColor: citymap[city].color,
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: citymap[city].color,
      fillOpacity: 0.35,
      map: map,
      center: citymap[city].center,
      radius: (citymap[city].population) * 1000
    };
    
    // Add the circle for this city to the map.
    cityCircle = new google.maps.Circle(populationOptions);
  }
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
