    <script>
// This example creates circles on the map, representing
// populations in North America.

// First, create an object containing LatLng and population for each city.
var citymap = {};
citymap['valparaíso'] = {
  center: new google.maps.LatLng(-33.05, -71.6167),
  population: 363
};
citymap['vallenar'] = {
  center: new google.maps.LatLng(-28.5708, -70.7581),
  population: 26
};
citymap['talca'] = {
  center: new google.maps.LatLng(-35.4333, -71.6667),
  population: 5
};
citymap['chillan'] = {
  center: new google.maps.LatLng(-36.6, -72.1167),
  population: 133
};
-----
var citymap1 = {};
citymap['ovalle'] = {
  center: new google.maps.LatLng(-30.6, -71.2),
  population: 1

};
citymap['copiapo'] = {
  center: new google.maps.LatLng(-27.3664, -70.3331),
  population: 1
};
citymap['angol'] = {
  center: new google.maps.LatLng(-37.8, -72.7167),
  population: 26
};
citymap['puntaarenas'] = {
  center: new google.maps.LatLng(-53.1667, -70.9333),
  population: 1
};

var cityCircle;

function initialize() {
  // Create the map.
  var mapOptions = {
    zoom: 3,
    center: new google.maps.LatLng(-33.43778, -70.65028),
    mapTypeId: google.maps.MapTypeId.TERRAIN
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  // Construct the circle for each value in citymap.
  // Note: We scale the area of the circle based on the population.
  for (var city in citymap) {
    var populationOptions = {
      strokeColor: '#FF0000',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: '#FF0000',
      fillOpacity: 0.35,
      map: map,
      center: citymap[city].center,
      radius: (citymap[city].population) * 1000
    };
    
  for (var city in citymap1) {
    var populationOptions = {
      strokeColor: '#FF8000',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: '#FF8000',
      fillOpacity: 0.35,
      map: map,
      center: citymap1[city].center,
      radius: (citymap1[city].population) * 1000
    };
    // Add the circle for this city to the map.
    cityCircle = new google.maps.Circle(populationOptions);
  }
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
