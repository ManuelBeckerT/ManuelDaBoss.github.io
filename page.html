    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
// This example creates circles on the map, representing
// populations in North America.

// First, create an object containing LatLng and population for each city.
var citymap = {};
citymap['La Ligua'] = {
  center: new google.maps.LatLng(-32.45, -71.2167),
  population: 1,898490045

};
citymap['Valdivia'] = {
  center: new google.maps.LatLng(-39.8139, -73.2458),
  population: 2681,688466

};
citymap['Valparaíso'] = {
  center: new google.maps.LatLng(-33.066666666667, -71.6167),
  population: 10,67599408

};
citymap['vallenar'] = {
  center: new google.maps.LatLng(-28.5708, -70.7581),
  population: 57,99737321

};
citymap['talca'] = {
  center: new google.maps.LatLng(-35.4333, -71.6667),
  population: 42,50189794

};
citymap['Chillán'] = {
  center: new google.maps.LatLng(-36.6, -72.1167),
  population: 42,50189794

};
citymap['ovalle'] = {
  center: new google.maps.LatLng(-30.6, -71.2),
  population: 42,50189794

};
citymap['copiapó'] = {
  center: new google.maps.LatLng(-27.3664, -70.3331),
  population: 10,67599408

};
citymap['angol'] = {
  center: new google.maps.LatLng(-37.8, -72.7167),
  population: 1,344028024

};
citymap['punta arenas'] = {
  center: new google.maps.LatLng(-53.1667, -70.9333),
  population: 7,558025

};
var cityCircle;

function initialize() {
  // Create the map.
  var mapOptions = {
    zoom: 4,
    center: new google.maps.LatLng(37.09024, -95.712891),
    mapTypeId: google.maps.MapTypeId.TERRAIN
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  // Construct the circle for each value in citymap.
  // Note: We scale the area of the circle based on the population.
  for (var city in citymap) {
    var populationOptions = {
      strokeColor: '#FF0000',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: '#FF0000',
      fillOpacity: 0.35,
      map: map,
      center: citymap[city].center,
      radius: Math.sqrt(citymap[city].population) * 10000
    };
    // Add the circle for this city to the map.
    cityCircle = new google.maps.Circle(populationOptions);
  }
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
