	<body>

		<div id="chartContainer">
		  <script src="/lib/d3.v3.4.8.js"></script>
		  <script src="http://dimplejs.org/dist/dimple.v2.1.2.min.js"></script>
		  <script type="text/javascript">
		    var svg = dimple.newSvg("#chartContainer", 590, 400);
		    var dsv = d3.dsv(";", "text/plain");
    		    //d3.csv("data/movies.csv", function (data)
    		    dsv("data/datos.csv", function (data) {
        	    console.table(data);
		      var myChart = new dimple.chart(svg, data);
		      myChart.setBounds(75, 30, 485, 330);
		      myChart.addPctAxis("x", "Porcentajes");
		      var y = myChart.addCategoryAxis("y", "Year");
		      y.addOrderRule("Year");
		      myChart.addSeries("Type", dimple.plot.area);
		      myChart.addLegend(60, 10, 500, 20, "right");
		      myChart.draw();
		    });
		  </script>
		</div>
		
		
		
		
	</body>
